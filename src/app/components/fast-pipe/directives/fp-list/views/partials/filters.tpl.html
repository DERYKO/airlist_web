<div class="container-fluid" ng-if="vm.showFilters || vm.filters.length > 0">
    <div class="card" ng-if="vm.showFilters">
        <div class="header">
            <h4 class="title">Filters</h4>
            <form class="form-vertical">
                <div class="row">
                    <div class="col-md-4" ng-repeat="col in vm.listCols track by $index" ng-if="col.enableFilter">
                        <div class="form-group">
                            <label for="filter_values_{{col.key}}" class="control-label">{{col.title}}</label>
                            <div>
                                <input type="text" ng-model="filters[col.key]"
                                       ng-change="vm.updateFilter(col, filters[col.key])"
                                       id="filter_values_{{col.key}}" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="!vm.showFilters">
        <div class="row">
            <p class="col-md-12">
                <strong>GewÃ¤hlte Filter</strong>
                <span class="badge" ng-repeat="filter in vm.filters">{{filter.field}} {{filter.values}}</span>
            </p>
        </div>
    </div>
</div>
