<nav class="navbar navbar-default listview-navbar">
    <div class="navbar-header">
        <div class="navbar-brand">
            <h1 class="title color-blue text-bold">{{vm.getText('headline')}}</h1>
            <small class="header-pagination"
                   ng-if="!vm.loading && !vm.dataLoading && vm.pagination"
                   class="text-muted">
                ({{vm.pagination.offset+1}} to {{vm.pagination.page*vm.pagination.perPage}} of
                {{vm.pagination.total}})
            </small>
        </div>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="color-blue" ng-click="vm.updateListContent()" title="Refresh"
                   ng-disabled="vm.loading || vm.dataLoading"
                   ng-class="{'fa-spin' : vm.dataLoading}" uib-tooltip="Refresh" tooltip-placement="left">
                    <span class="pe-7s-refresh-2"></span>
                </a>
            </li>
            <li ng-class="{'active': vm.showFilters}">
                <a class="color-blue" ng-click="vm.toggleFilters()" title="Toggle Filters" uib-tooltip="Toggle Filters"
                   tooltip-placement="left">
                    <span class="pe-7s-search"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>
