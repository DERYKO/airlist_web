<label for="{{name}}" ng-if="field.definition.name">{{::field.definition.name}} <span ng-if="field.definition.required">*</span></label>
<p class="help-text" ng-if="field.definition.help">{{::field.definition.help}}</p>
<color-picker ng-model="field.ngModel" options="{format: 'hexString',alpha: false}"></color-picker>
