<form ng-submit="vm.save(vm._model,editorForm)" name="editorForm" class="light"
      ng-class="{'submitted':editorForm.$submitted}" novalidate>
    <div ng-if="vm.multiple">
        <h3 class="align-with-buttons">{{'common.update_multiple' | i18n}}</h3>
    </div>
    <div class="form-group" ng-repeat="field in vm.form track by $index" ng-if="vm.form.length">
        <label for="{{field.key}}" class="form-label">{{field.title}}</label>
        <customfield ng-model="vm._model[field.key]" definition="field" name="field.key"
                     id="{{field.key}}"></customfield>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary pull-right">Save</button>
        </div>
    </div>
</form>
