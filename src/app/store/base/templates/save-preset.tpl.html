<button class="close" ng-click="vm.close()"><i class="fal fa-times"></i></button>
<div class="modal-header">
    <h2>Save current preset</h2>
</div>
<div class="modal-body">
    <form ng-submit="vm.save()">
        <div class="form-group input-lg">
            <label>Name</label>
            <input type="text" ng-model="vm.model.name">
        </div>
        <div class="form-group input-lg">
            <label>Description</label>
            <textarea ng-model="vm.model.description"></textarea>
        </div>
        <div class="btn-group">
            <button type="button" ng-click="vm.close()" class="btn-dismiss">Cancel</button>
            <button type="submit" class="btn-confirm">Save</button>
        </div>
    </form>
</div>
