<button class="close" ng-click="vm.close()"><i class="fal fa-times"></i></button>
<div class="modal-header">
    <h2 class="modal-title">
        Create Category
    </h2>
</div>
<div class="modal-body">
    <form ng-submit="vm.save(vm.model)">
        <div class="form-group">
            <label for="category_name">
                Name
            </label>
            <input type="text" id="category_name" class="form-control" ng-model="vm.model.name" name="name">
        </div>
    </form>
    <div class="btn-group">
        <button class="btn-confirm" type="button" ng-click="vm.save(vm.model)">Create</button>
    </div>
</div>
