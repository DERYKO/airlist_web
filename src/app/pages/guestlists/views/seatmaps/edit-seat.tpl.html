<button class="close" ng-click="vm.cancel()"><i class="fal fa-times"></i></button>
<div class="modal-header">
    <h2>Add a seat to {{vm.model.super_group}}:{{vm.model.group}}</h2>
</div>
<div class="modal-body">
    <form ng-submit="vm.save(vm.model)">
        <div class="form-group">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" ng-model="vm.model.name" name="name">
        </div>
        <div class="form-group">
            <label>Super Group</label>
            <input type="text" ng-model="vm.model.super_group" name="super_group">
        </div>
        <div class="form-group">
            <label>Group</label>
            <input type="text" ng-model="vm.model.group" name="group">
        </div>
        <div class="form-group">
            <label>Row</label>
            <input type="text" ng-model="vm.model.row" name="row">
        </div>
        <div class="form-group">
            <label>Col</label>
            <input type="text" ng-model="vm.model.col" name="col">
        </div>
        <div class="form-group">
            <label>Capacity</label>
            <input type="number" ng-model="vm.model.capacity" name="capacity">
        </div>
    </form>
    <div class="btn-group">
        <button class="btn-warning" ng-click="vm.cancel()">Cancel</button>
        <button class="btn-confirm" type="submit">Save</button>
    </div>
</div>
