<button class="close" ng-click="email.cancel()"><i class="fal fa-times"></i></button>
<div class="modal-header">
    <h2>{{ 'common.email' | i18n }}</h2>
</div>
<div class="modal-body">
    <div class="data-list">
        <table>
            <tr>
                <td>From</td>
                <td>{{email.message.template.data.email}}</td>
            </tr>
            <tr>
                <td>To</td>
                <td>{{email.message.send_to}}</td>
            </tr>
            <tr>
                <td>BCC</td>
                <td>{{email.message.bcc}}</td>
            </tr>
            <tr>
                <td>Subject</td>
                <td>{{email.message.subject}}</td>
            </tr>
            <tr>
                <td>Status</td>
                <td>{{email.message.status}}</td>
            </tr>
            <tr>
        </table>
    </div>

    <div ng-bind-html="email.content"></div>
</div>
