<button class="close" ng-click="vm.close()"><i class="fal fa-times"></i></button>
<div class="modal-header">
    <h2 id="modal-title">{{'billing.invoices.update_address.title'|i18n:{number:vm.model.invoice_number} }}</h2>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="form-group">
            <label for="address_type">Address Type</label>
            <select ng-model="vm.address_type" id="address_type">
                <option value="preferred">Preferred</option>
                <option value="private">Private</option>
                <option value="business">Business</option>
                <option value="custom">Custom</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="address">Address</label>
            <textarea ng-model="vm.model.address" rows="6" id="address"></textarea>
        </div>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="vm.close()">
            {{'billing.invoices.update_address.buttons.cancel'|i18n}}
        </button>
        <button class="btn-confirm" type="button" ng-click="vm.save()">
            {{'billing.invoices.update_address.buttons.save'|i18n}}
        </button>
    </div>
</div>
