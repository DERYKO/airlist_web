<button class="close" ng-click="vm.close()"><i class="fal fa-times"></i></button>
<div class="modal-header">
    <h2 id="modal-title">Cancel Invoice {{vm.invoice.invoice_number}}</h2>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="form-group">
            <label>Invoice Template</label>
            <select ng-model="vm.template"
                    ng-options="invoiceTemplate as invoiceTemplate.title for invoiceTemplate in vm.invoiceTemplates"></select>
        </div>
        <div class="form-group">
            <customfield ng-model="vm.data.cancellation_date"
                         definition="{type:'date',name:'Cancellation Date', required:false}" name="cancellation_date"
                         ng-required="true"></customfield>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label>Subject</label>
            <input type="text" ng-model="vm.data.subject" />
        </div>
        <div class="form-group">
            <label>Text 1</label>
            <textarea ng-model="vm.data.text1"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label>Text 2</label>
            <textarea ng-model="vm.data.text2"></textarea>
        </div>
        <div class="form-group">
            <label>Text 3</label>
            <textarea ng-model="vm.data.text3"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label>Tax rate</label>
            <input type="number" ng-model="vm.data.tax_rate" name="tax_rate" step="0.01"/>
        </div>
    </div>
    <div class="btn-group">
        <button class="btn-confirm" type="button" ng-click="vm.submit()" ng-if="!vm.submitting && !vm.loading">Save</button>
        <button class="btn-confirm" type="button" ng-if="vm.submitting || vm.loading" disabled>Saving</button>
    </div>
</div>
