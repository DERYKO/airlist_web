<h1>{{vm.headline}}</h1>

<form name="form" ng-class="{'submitted':form.$submitted}" novalidate>
    <section>
        <div class="content-box">
            <div class="box-section-wrap">
                <div class="form-group">
                    <label>{{vm.schema.properties.title.title}}</label>
                    <input type="text" ng-model="vm.model.title" name="title"/>
                </div>
                <div class="form-group">
                    <label>{{vm.schema.properties.number_template.title}}</label>
                    <input type="text" ng-model="vm.model.number_template" name="number_templates"/>
                </div>
                <div class="form-group">
                    <label>{{vm.schema.properties.start_number.title}}</label>
                    <input type="number" ng-model="vm.model.start_number" name="start_number"/>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="fixed-footer">
            <div class="btn-group">
                <button class="btn-warning" ng-click="vm.cancel()">Discard Changes</button>
                <button ng-click="vm.save(vm.model)" type="submit" class="btn-confirm">Done</button>
            </div>
        </div>
    </section>
</form>
