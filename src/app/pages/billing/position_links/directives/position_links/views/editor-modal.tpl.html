<button class="close" ng-click="vm.close()"><i class="fal fa-times"></i></button>
<div class="modal-header">
    <h2 id="modal-title">Create a new Position link</h2>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label>Position</label>
        <select ng-model="vm.position" ng-options="position as position.title for position in vm.positions" ng-disabled="vm.positionSelectDisabled"></select>
    </div>
    <div class="form-group">
        <label>Label</label>
        <input type="text" ng-model="vm.model.label" />
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea ng-model="vm.model.description"></textarea>
    </div>
    <div class="form-group">
        <label>Price per unit</label>
        <input type="number" ng-model="vm.model.price_per_unit" step="0.01"/>
    </div>
    <div class="form-group">
        <label>unit</label>
        <input type="text" ng-model="vm.model.unit" />
    </div>
    <div class="form-group">
        <label>amount</label>
        <input type="number" ng-model="vm.model.amount" step="0.01"/>
    </div>
    <div class="form-group">
        <label>bfv</label>
        <div>
            <input
                    bs-switch
                    ng-model="vm.model.block_for_voucher"
                    name="block_for_voucher"
                    type="checkbox"
                    switch-size="small"
                    switch-on-text="Yes"
                    switch-off-text="No"
                    switch-on-color="success"
                    switch-off-color="default"
                    ng-true-value="true"
                    ng-false-value="false">
        </div>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="vm.close()">Close</button>
        <button class="btn-confirm" type="button" ng-click="vm.save()">Create position</button>
    </div>
</div>
