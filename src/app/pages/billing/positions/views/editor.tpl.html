<h1>{{vm.headline}}</h1>

<form name="form" ng-class="{'submitted':form.$submitted}" class="edit-screen" novalidate>
    <section>
        <div class="content-box">
            <div class="box-section-wrap">
                <fieldset>
                    <div class="form-group">
                        <label>{{vm.schema.properties.title.title}}</label>
                        <input type="text" ng-model="vm.model.title" name="title"/>
                    </div>
                    <div class="form-group">
                        <label>{{vm.schema.properties.category_id.title}}</label>
                        <select ng-model="vm.model.category_id"
                                ng-options="category.id as category.title for category in vm.categories"
                                name="category_id">
                        </select>
                    </div>
                    <div class="form-group">
                        <label>{{vm.schema.properties.label.title}}</label>
                        <input type="text" ng-model="vm.model.label" name="label"/>
                    </div>
                    <div class="form-group">
                        <label>{{vm.schema.properties.description.title}}</label>
                        <textarea ng-model="vm.model.description"
                                  name="description"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group">
                        <label>{{vm.schema.properties.unit.title}}</label>
                        <input type="text" ng-model="vm.model.unit" name="unit"/>
                    </div>
                    <div class="form-group">
                        <label>{{vm.schema.properties.price_per_unit.title}}</label>
                        <input type="number" ng-model="vm.model.price_per_unit" name="price_per_unit"
                               step="0.01"/>
                    </div>
                </fieldset>
            </div>
        </div>
    </section>

    <section>
        <div class="fixed-footer">
            <div class="btn-group">
                <button class="btn-warning" ng-click="vm.cancel()">Discard Changes</button>
                <button ng-click="vm.save(vm.model)" type="submit" class="btn-confirm">Done</button>
            </div>
        </div>
    </section>
</form>
