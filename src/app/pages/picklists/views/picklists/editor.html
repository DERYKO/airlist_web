<h1>{{vm.headline}}</h1>

<section ng-if="vm.currentView === 'general'">
    <h2>General</h2>
    <div class="content-box">
        <div class="box-section-wrap">
            <fieldset>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" ng-model="vm.model.name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label>Permissions</label>
                    <select name="permissions" class="form-control" ng-model="vm.model.permission">
                        <option value="private">Private</option>
                        <option value="public">Public</option>
                    </select>
                </div>
            </fieldset>
        </div>
    </div>
</section>

<section>
    <div class="fixed-footer">
        <div class="btn-group">
            <button class="btn-warning" ng-click="vm.closeView()">Cancel</button>
            <button ng-click="vm.save(vm.model)" class="btn-confirm">Done</button>
        </div>
    </div>
</section>
