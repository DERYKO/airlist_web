<div class="alert alert-danger" ng-if="message.message.archived">
    <strong>{{ 'common.archive_header'|i18n }}</strong> {{ 'messages.archive_header'|i18n }}
</div>
<div>
    <div class="row db40">
        <div class="col-sm-12">
            <div class="actions pull-right">
                <div class="btn-group">

                    <scroll-toolset model="vm.message"
                                    store="vm.store"
                                    index="vm.selectedIndex"
                                    on-scroll-up="vm.gotoContact(model)"
                                    on-scroll-down="vm.gotoContact(model)"
                    ></scroll-toolset>
                    <button ng-if="message.message.archived" type="button" class="btn btn-default" ng-click="message.restore()">
                        {{'common.restore' | i18n}}
                    </button>
                    <button ng-if="message.message.archived" type="button" class="btn blue" ng-click="message.delete()">
                        <i class="fal fa-archive"></i> {{'common.delete_permanently' | i18n}}
                    </button>
                    <button type="button" class="btn blue" ng-if="!message.message.archived" ng-click="message.archive()">
                        <i class="fal fa-archive"></i> {{'common.archive' | i18n}}
                    </button>
                </div>
                <a class="btn btn-circle btn-icon-only btn-default" ng-click="message.hide()"
                   title="" title=""><i class="fal fa-remove"></i></a>
            </div>
            <h3 class="align-with-buttons">{{'common.to' | i18n}}, {{ message.message.send_to }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-vertical" role="form">
                <div class="form-body">
                    <div class="row">
                        <div ng-class="{'col-md-12': !message.message.bcc, 'col-md-6': message.message.bcc }" ng-if="message.message.subject">
                            <div class="form-group">
                                <label class="control-label">{{ 'messages.subject' | i18n }}</label>
                                <p class="form-control-static"> {{ message.message.subject}} </p>
                            </div>
                        </div>
                        <div ng-class="{'col-md-12': !message.message.subject, 'col-md-6': message.message.subject }" ng-if="message.message.bcc">
                            <div class="form-group">
                                <label class="control-label">{{ 'messages.bcc' | i18n }}</label>
                                <p class="form-control-static"> {{ message.message.last_name}} </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div ng-class="{'col-md-12': !message.message.sent_at, 'col-md-6': message.message.sent_at }" ng-if="message.message.status">
                            <div class="form-group">
                                <label class="control-label">{{ 'messages.status' | i18n }}</label>
                                <p class="form-control-static"> {{ message.message.status }} </p>
                            </div>
                        </div>
                        <div ng-class="{'col-md-12': !message.message.status, 'col-md-6': message.message.status }" ng-if="message.message.sent_at">
                            <div class="form-group">
                                <label class="control-label">{{ 'messages.sent_at' | i18n }}</label>
                                <p class="form-control-static"> {{ message.message.sent_at }} </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" ng-if="!message.noMessage">
                            <div class="form-group">
                                <label class="control-label">{{ 'messages.content' | i18n }}</label>
                                <p ng-if="message.message.type === 'sms'" class="form-control-static"> {{ message.message.content}} </p>
                                <div ng-if="message.message.type === 'email'" ng-bind-html="message.getContentView()"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
