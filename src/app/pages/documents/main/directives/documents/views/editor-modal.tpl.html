<button class="close" ng-click="vm.close()"><i class="fal fa-times"></i></button>
<div class="modal-header">
    <h2>Create a new Document</h2>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label>Title</label>
        <input type="text" ng-model="vm.model.title" />
    </div>
    <div class="form-group">
        <label>Template</label>
        <select ng-model="vm.template" ng-options="template as template.title for template in vm.templates"></select>
    </div>
    <div class="btn-group">
        <button type="button" ng-click="vm.close()">Cancel</button>
        <button class="btn-confirm" type="button" ng-click="vm.save()">Create Document</button>
    </div>
</div>
