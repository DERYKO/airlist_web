<button class="close" ng-click="vm.close()"><i class="fal fa-times"></i></button>
<div class="modal-header">
    <h2>{{'common.update_multiple' | i18n}}</h2>
</div>
<div class="modal-body">
    <editor
            schema="vm.schema"
            form="vm.form"
            model="vm.defaults"
            on-save="vm.saveMany(model)"
            on-cancel="vm.close()">
    </editor>
</div>
